# Default values for discord-alertmanager
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/xargsuk/discord-alertmanager
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets:
  - name: ghcr-pull-secret

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false  # SQLite needs to write
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: discord-alertmanager.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 30
  timeoutSeconds: 10
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

# Persistent volume for SQLite database
persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 1Gi
  mountPath: /data

# Configuration
config:
  # Discord bot configuration
  discord:
    botToken: ""  # Set via secret
    defaultChannelId: ""
    routes: []
      # Example:
      # - name: "Critical Alerts"
      #   channelId: "123456789"
      #   matchers:
      #     severity: critical

  # Alertmanager API configuration
  alertmanager:
    url: "http://prometheus-kube-prometheus-alertmanager.monitoring.svc.cluster.local:9093"
    username: ""  # Optional
    password: ""  # Optional

  # Grafana configuration (optional)
  grafana:
    url: ""

  # Database path
  databasePath: "/data/alerts.db"

# Secrets (these should be provided via external secrets or sealed secrets)
secrets:
  # Discord bot token (required)
  discordBotToken: ""
  # Alertmanager credentials (optional, required for Silence button)
  alertmanagerUser: ""
  alertmanagerPassword: ""

nodeSelector: {}

tolerations: []

affinity: {}
