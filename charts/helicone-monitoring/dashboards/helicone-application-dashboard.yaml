{{- if .Values.monitoring.grafana.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "helicone.fullname" . }}-application-dashboard
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "helicone.labels" . | nindent 4 }}
    grafana_dashboard: "1"
data:
  helicone-application-dashboard.json: |
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": "-- Grafana --",
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "description": "Comprehensive monitoring dashboard for Helicone application",
      "editable": true,
      "gnetId": null,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "templating": {
        "list": [
          {
            "name": "datasource",
            "type": "datasource",
            "query": "prometheus",
            "current": {
              "value": "${datasource}",
              "text": "Prometheus"
            },
            "hide": 0,
            "includeAll": false,
            "label": "Prometheus Datasource",
            "multi": false,
            "refresh": 1,
            "regex": "",
            "skipUrlSync": false
          },
          {
            "name": "namespace",
            "type": "constant",
            "query": "{{ .Release.Namespace }}",
            "current": {
              "value": "{{ .Release.Namespace }}",
              "text": "{{ .Release.Namespace }}"
            },
            "hide": 2,
            "includeAll": false,
            "multi": false,
            "refresh": 1,
            "regex": "",
            "skipUrlSync": false
          }
        ]
      },
      "panels": [
        {
          "datasource": "${datasource}",
          "description": "Number of running Helicone pods",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "red",
                    "value": null
                  },
                  {
                    "color": "yellow",
                    "value": 1
                  },
                  {
                    "color": "green",
                    "value": 2
                  }
                ]
              },
              "unit": "short"
            }
          },
          "gridPos": {
            "h": 8,
            "w": 6,
            "x": 0,
            "y": 0
          },
          "id": 1,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "textMode": "auto"
          },
          "pluginVersion": "8.5.0",
          "targets": [
            {
              "expr": "count(kube_pod_info{namespace=\"$namespace\", pod=~\"helicone-.*\", phase=\"Running\"})",
              "legendFormat": "Running Pods",
              "refId": "A"
            }
          ],
          "title": "Helicone Pods Running",
          "type": "stat"
        },
        {
          "datasource": "${datasource}",
          "description": "CPU usage across all Helicone components",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": {
                  "legend": false,
                  "tooltip": false,
                  "viz": false
                },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": {
                  "type": "linear"
                },
                "showPoints": "never",
                "spanNulls": false,
                "stacking": {
                  "group": "A",
                  "mode": "none"
                },
                "thresholdsStyle": {
                  "mode": "off"
                }
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "red",
                    "value": 80
                  }
                ]
              },
              "unit": "percent"
            }
          },
          "gridPos": {
            "h": 8,
            "w": 18,
            "x": 6,
            "y": 0
          },
          "id": 2,
          "options": {
            "legend": {
              "calcs": [],
              "displayMode": "list",
              "placement": "bottom"
            },
            "tooltip": {
              "mode": "single",
              "sort": "none"
            }
          },
          "targets": [
            {
              "expr": "sum(rate(container_cpu_usage_seconds_total{namespace=\"$namespace\", pod=~\"helicone-.*\", container!=\"POD\", container!=\"\"}[5m])) by (pod) * 100",
              "legendFormat": "{{`{{pod}}`}}",
              "refId": "A"
            }
          ],
          "title": "Helicone CPU Usage by Pod",
          "type": "timeseries"
        },
        {
          "datasource": "${datasource}",
          "description": "Memory usage across all Helicone components",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": {
                  "legend": false,
                  "tooltip": false,
                  "viz": false
                },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": {
                  "type": "linear"
                },
                "showPoints": "never",
                "spanNulls": false,
                "stacking": {
                  "group": "A",
                  "mode": "none"
                },
                "thresholdsStyle": {
                  "mode": "off"
                }
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "red",
                    "value": 80
                  }
                ]
              },
              "unit": "bytes"
            }
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 8
          },
          "id": 3,
          "options": {
            "legend": {
              "calcs": [],
              "displayMode": "list",
              "placement": "bottom"
            },
            "tooltip": {
              "mode": "single",
              "sort": "none"
            }
          },
          "targets": [
            {
              "expr": "sum(container_memory_working_set_bytes{namespace=\"$namespace\", pod=~\"helicone-.*\", container!=\"POD\", container!=\"\"}) by (pod)",
              "legendFormat": "{{`{{pod}}`}}",
              "refId": "A"
            }
          ],
          "title": "Helicone Memory Usage by Pod",
          "type": "timeseries"
        },
        {
          "datasource": "${datasource}",
          "description": "Pod restart count for Helicone components",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "custom": {
                "displayMode": "list",
                "inspect": false
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "yellow",
                    "value": 1
                  },
                  {
                    "color": "red",
                    "value": 5
                  }
                ]
              }
            }
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 8
          },
          "id": 4,
          "options": {
            "showHeader": true
          },
          "pluginVersion": "8.5.0",
          "targets": [
            {
              "expr": "kube_pod_container_status_restarts_total{namespace=\"$namespace\", pod=~\"helicone-.*\"}",
              "format": "table",
              "instant": true,
              "refId": "A"
            }
          ],
          "title": "Helicone Pod Restarts",
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": {
                  "__name__": true,
                  "Time": true,
                  "endpoint": true,
                  "instance": true,
                  "job": true,
                  "namespace": true,
                  "service": true,
                  "uid": true
                },
                "indexByName": {},
                "renameByName": {
                  "Value": "Restart Count",
                  "container": "Container",
                  "pod": "Pod"
                }
              }
            }
          ],
          "type": "table"
        },
        {
          "datasource": "${datasource}",
          "description": "Network I/O for Helicone pods",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": {
                  "legend": false,
                  "tooltip": false,
                  "viz": false
                },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": {
                  "type": "linear"
                },
                "showPoints": "never",
                "spanNulls": false,
                "stacking": {
                  "group": "A",
                  "mode": "none"
                },
                "thresholdsStyle": {
                  "mode": "off"
                }
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "red",
                    "value": 80
                  }
                ]
              },
              "unit": "binBps"
            }
          },
          "gridPos": {
            "h": 8,
            "w": 24,
            "x": 0,
            "y": 16
          },
          "id": 5,
          "options": {
            "legend": {
              "calcs": [],
              "displayMode": "list",
              "placement": "bottom"
            },
            "tooltip": {
              "mode": "single",
              "sort": "none"
            }
          },
          "targets": [
            {
              "expr": "sum(rate(container_network_receive_bytes_total{namespace=\"$namespace\", pod=~\"helicone-.*\"}[5m])) by (pod)",
              "legendFormat": "{{`{{pod}}`}} - Receive",
              "refId": "A"
            },
            {
              "expr": "sum(rate(container_network_transmit_bytes_total{namespace=\"$namespace\", pod=~\"helicone-.*\"}[5m])) by (pod)",
              "legendFormat": "{{`{{pod}}`}} - Transmit",
              "refId": "B"
            }
          ],
          "title": "Helicone Network I/O",
          "type": "timeseries"
        },
        {
          "datasource": "${datasource}",
          "description": "Disk I/O for Helicone pods",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": {
                  "legend": false,
                  "tooltip": false,
                  "viz": false
                },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": {
                  "type": "linear"
                },
                "showPoints": "never",
                "spanNulls": false,
                "stacking": {
                  "group": "A",
                  "mode": "none"
                },
                "thresholdsStyle": {
                  "mode": "off"
                }
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "red",
                    "value": 80
                  }
                ]
              },
              "unit": "binBps"
            }
          },
          "gridPos": {
            "h": 8,
            "w": 24,
            "x": 0,
            "y": 24
          },
          "id": 6,
          "options": {
            "legend": {
              "calcs": [],
              "displayMode": "list",
              "placement": "bottom"
            },
            "tooltip": {
              "mode": "single",
              "sort": "none"
            }
          },
          "targets": [
            {
              "expr": "sum(rate(container_fs_reads_bytes_total{namespace=\"$namespace\", pod=~\"helicone-.*\", device!~\"tmpfs\"}[5m])) by (pod)",
              "legendFormat": "{{`{{pod}}`}} - Read",
              "refId": "A"
            },
            {
              "expr": "sum(rate(container_fs_writes_bytes_total{namespace=\"$namespace\", pod=~\"helicone-.*\", device!~\"tmpfs\"}[5m])) by (pod)",
              "legendFormat": "{{`{{pod}}`}} - Write",
              "refId": "B"
            }
          ],
          "title": "Helicone Disk I/O",
          "type": "timeseries"
        }
      ],
      "refresh": "30s",
      "schemaVersion": 36,
      "style": "dark",
      "tags": ["helicone", "application", "kubernetes"],
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "timepicker": {},
      "timezone": "",
      "title": "Helicone Application Dashboard",
      "uid": "helicone-app-monitoring",
      "version": 1,
      "weekStart": ""
    }
{{- end }} 