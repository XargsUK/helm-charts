apiVersion: v1
kind: Service
metadata:
  name: {{ include "your-spotify.fullname" . }}-server
  labels:
    {{- include "your-spotify.server.labels" . | nindent 4 }}
spec:
  type: {{ .Values.server.service.type }}
  ports:
    - port: {{ .Values.server.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "your-spotify.server.selectorLabels" . | nindent 4 }}
