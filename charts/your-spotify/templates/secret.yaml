{{- if not .Values.secrets.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "your-spotify.fullname" . }}-secret
  labels:
    {{- include "your-spotify.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.spotifyPublic }}
  SPOTIFY_PUBLIC: {{ .Values.secrets.spotifyPublic | b64enc | quote }}
  {{- else }}
  SPOTIFY_PUBLIC: ""
  {{- end }}
  {{- if .Values.secrets.spotifySecret }}
  SPOTIFY_SECRET: {{ .Values.secrets.spotifySecret | b64enc | quote }}
  {{- else }}
  SPOTIFY_SECRET: ""
  {{- end }}
{{- end }}
