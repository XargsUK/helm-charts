# values-microk8s.yaml
# Custom values for MicroK8s deployment

image:
  repository: localhost:32000/via
  tag: latest
  pullPolicy: Always  # Since we're using latest tag locally

# Enable ingress if you have it configured
ingress:
  enabled: false
  className: ""
  hosts:
    - host: via.local
      paths:
        - path: /
          pathType: Prefix

# Resource limits suitable for local development
resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Disable autoscaling for local dev
autoscaling:
  enabled: false